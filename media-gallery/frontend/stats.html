<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>媒体库统计</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .stat-label {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-btn" onclick="window.location.href='index.html'">← 返回主页</button>
        <h1>媒体库统计信息</h1>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalMedia">-</div>
                <div class="stat-label">总媒体数</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalImages">-</div>
                <div class="stat-label">图片数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">视频数量</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalTags">-</div>
                <div class="stat-label">标签数量</div>
            </div>
        </div>
        
        <div class="stat-card">
            <h3>标签分布</h3>
            <div id="tagDistribution"></div>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                // 获取媒体列表
                const mediaResponse = await fetch('http://localhost:5000/api/media?per_page=1000');
                const mediaData = await mediaResponse.json();
                
                // 获取标签列表
                const tagsResponse = await fetch('http://localhost:5000/api/tags');
                const tagsData = await tagsResponse.json();
                
                // 统计数据
                const totalMedia = mediaData.total;
                const images = mediaData.media.filter(m => m.file_type === 'image').length;
                const videos = mediaData.media.filter(m => m.file_type === 'video').length;
                const totalTags = tagsData.tags.length;
                
                // 更新统计数字
                document.getElementById('totalMedia').textContent = totalMedia;
                document.getElementById('totalImages').textContent = images;
                document.getElementById('totalVideos').textContent = videos;
                document.getElementById('totalTags').textContent = totalTags;
                
                // 统计标签分布
                const tagCount = {};
                mediaData.media.forEach(media => {
                    if (media.tags) {
                        media.tags.split(',').forEach(tag => {
                            const trimmedTag = tag.trim();
                            tagCount[trimmedTag] = (tagCount[trimmedTag] || 0) + 1;
                        });
                    }
                });
                
                // 显示标签分布
                const tagDistribution = document.getElementById('tagDistribution');
                Object.entries(tagCount)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([tag, count]) => {
                        const tagElement = document.createElement('div');
                        tagElement.style.cssText = 'margin: 5px 0; padding: 8px; background: rgba(255,255,255,0.1); border-radius: 5px; display: flex; justify-content: space-between;';
                        tagElement.innerHTML = `<span>${tag}</span><span>${count}</span>`;
                        tagDistribution.appendChild(tagElement);
                    });
                
            } catch (error) {
                console.error('加载统计信息失败:', error);
                alert('加载统计信息失败，请确保后端服务正在运行');
            }
        }
        
        // 页面加载时获取统计数据
        document.addEventListener('DOMContentLoaded', loadStats);
    </script>
</body>
</html>
